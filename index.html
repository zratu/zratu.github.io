<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #ff6f61;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 10px;
        }

        a {
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            background-color: #ff6f61;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ff453a;
        }

        .facebook {
            background-color: #3b5998;
        }

        .instagram {
            background-color: #e4405f;
        }

        img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Social Media Links</h1>
    <ul>
        <li>
            <a class="facebook" href="https://www.facebook.com/your-facebook-username" target="_blank">
                <img src="https://placekitten.com/50/50" alt="Facebook Logo"> Facebook
            </a>
        </li>
        <li>
            <a class="instagram" href="https://www.instagram.com/your-instagram-username" target="_blank">
                <img src="https://placekitten.com/50/50" alt="Instagram Logo"> Instagram
            </a>
        </li>
    </ul>
</body>
              </html>
